<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }

      header {
        background-color: #00796b;
        color: #fff;
        padding: 1rem;
        text-align: center;
        position: relative;
      }

      header img {
        max-width: 120px;
        position: absolute;
        top: 10px;
        left: 10px;
        border-radius: 25%;
        border: 2px solid #fff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      main {
        padding: 2rem;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }

      form {
        width: 100%;
        max-width: 350px;
        padding: 2rem;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin: 0.5rem 0 0.2rem;
        text-align: left;
      }

      input {
        width: 100%;
        padding: 0.6rem; 
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 0.6rem;
        background-color: #00796b;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1rem;
      }

      button:hover {
        background-color: #004d40;
      }

      @media (max-width: 480px) {
        header img {
          max-width: 70px;
        }

        form {
          width: 90%;
          padding: 1.5rem;
        }

        button {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="Logo do site" />
      <h1>Cadastro de Usuário</h1>
    </header>

    <main>
      <form id="form-cadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required placeholder="Digite seu nome" />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required placeholder="Digite seu CPF" />

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Digite seu email"
        />

        <button type="submit">Cadastrar</button>
      </form>
    </main>

    <script>
      function obterCPFs() {
        const cpfs = localStorage.getItem("cpfs");
        return cpfs ? JSON.parse(cpfs) : [];
      }

      function salvarCPF(cpf) {
        const cpfs = obterCPFs();

        if (cpfs.includes(cpf)) {
          alert("Este CPF já está cadastrado!");
          return false;
        }

        cpfs.push(cpf);
        localStorage.setItem("cpfs", JSON.stringify(cpfs));
        return true;
      }

      function salvarCadastro(nome, cpf, email) {
        const dadosUsuario = {
          nome: nome,
          cpf: cpf,
          email: email,
        };

        localStorage.setItem("usuario", JSON.stringify(dadosUsuario));
      }

      document
        .getElementById("form-cadastro")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const nome = document.getElementById("nome").value;
          const cpf = document.getElementById("cpf").value;
          const email = document.getElementById("email").value;

          if (salvarCPF(cpf)) {
            salvarCadastro(nome, cpf, email);

            window.location.href = "index.html";
          }
        });
    </script>
  </body>
</html>
