<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #2a2d7f;
            padding: 10px 0;
        }

        .container {
            width: 85%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            color: #fff;
            display: flex;
            align-items: center;
        }

        h1 img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        nav {
            display: flex;
        }

        .menu-opcoes {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .menu-opcoes li {
            display: inline;
        }

        .menu-opcoes a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        .menu-opcoes a:hover {
            background-color: #929292;
            border-radius: 5px;
        }

        p {
            font-size: 18px;
            color: #9b9b9b;
            text-align: center;
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1><img src="" alt="Logo">Alessandro Garcias Site!</h1>
            <nav>
                <ol class="menu-opcoes">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Servi√ßos</a></li>
                    <li><a href="#">Contato</a></li>
                </ol>
            </nav>
        </div>
    </header>

    <p>
        Bem-vindo ao nosso site!
    </p>

</body>
</html>
